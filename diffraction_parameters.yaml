Ti_alpha:
  name: "Ti_alpha"
  laueGroup: 9
  spaceGroup: None
  latticeParams:
    - 1.0       # a
    - 1.0       # b
    - 1.587     # c
    - np.pi/2   # alpha
    - np.pi/2   # beta
    - 2*np.pi/3 # gamma
  diffraction_planes:
    '{10-10}':
      array: [1, 0, -1, 0]
      colour: '#FFE800'
      marker:  's'
    '{0002}':
      array: [0, 0, 0, 2]
      colour: '#9FDF00'
      marker:  'h'
    '{10-11}':
      array: [1, 0, -1, 1]
      colour: '#0DCD52'
      marker:  '^'
    '{11-20}':
      array: [1, 1, -2, 0]
      colour: '#00948D'
      marker:  'D'
